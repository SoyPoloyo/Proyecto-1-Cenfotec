<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeSafe</title>
    <link rel="stylesheet" href="css/estilos.css">

    <link href="https://fonts.googleapis.com/css?family=Baloo|Baloo+2&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2b7b514291.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="blanco">

        <div class="hero">

            <div class="">
                <img class="logo-menu" src="img/logoblanco.png" alt="">
            </div>

            <nav class="derecha mayus alt-letra">
                <a href="#">inicio</a>
                <a href="#">Usuario</a>
            </nav>


        </div>
    </header>

    <main>

        <div class="formulario centro-texto">

            <form action="" method="get">

                <br> <br> <br>

                <div class="izquierda">

                    <input class="fondo" type="text" value="" placeholder="Nombre" name="nombre" id="nombre"> <br> <br>
                    <input class="fondo" type="number" value="" placeholder="Telefono" name="telefono" id="telefono">
                    <br> <br>

                    <select class="fondo fondo2" id="servicios">
                        <option value="" selected hidden>¿Qué servicio desea?</option>
                        <option value="servicio1">servicio 1</option>
                        <option value="servicio2">servicio 2</option>

                    </select>

                    <br><br>

                    <select class="fondo fondo2" id="forma-contacto">
                        <option value="" selected hidden>¿Cómo desea que lo contactemos?</option>
                        <option value="metodo1">método 1</option>
                        <option value="metodo2">método 2</option>

                    </select>

                </div>

                <textarea class="fondo" placeholder="Mensaje" rows="16" cols="40" name="mensaje"
                    id="mensaje"></textarea>

                <br> <br>

                <input class="boton-formulario" type="button" value="ENVIAR" onclick="enviar()">

                <br> <br> <br>

            </form>
        </div>

    </main>

    <footer class="blanco">

        <div class="hero-footer">




            <div class=" pie-bajo-linea">


                <div class="pie-hruno">
                    <hr>
                </div>

                <div class="izquierda">
                    <img class="logo-footer izquierda" src="img/logoblanco.png" alt="">
                    <p class="derechosReservados izquierda">2018 &copy; Todos los derechos reservados.</p>
                     <p class=" ">Desarrollo por Workapes </p>
                </div>

                <div class=" redesposicion derecha">

                    <a href="#" class="redes"> <i class="fab fa-facebook-f"></i> </a>

                </div>
         

            </div>

        </div>

    </footer>


    <script src="js/formulario.js"></script>

</body>

</html>
