<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeSafe</title>
    <link rel="stylesheet" href="estilos.css">

    <link href="https://fonts.googleapis.com/css?family=Baloo|Baloo+2&display=swap" rel="stylesheet">

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

    <script src="https://kit.fontawesome.com/2b7b514291.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

        <nav>

            <img class="logo_header" src="../../assets/img/blancobesafe.png" alt="">
            <a class="alt_letra derecha" href="#">USUARIO</a>
            <a class="alt_letra derecha " href="#">INICIO</a>

        </nav>

    </header>

    <main>

        <!-- =======================================
        CONTENIDO EN EL CAMPO IZQUIERDO DE LA PAGINA
    =================================================-->

        <div class=" contenido_izquierdo izquierda"> <br>
            <h2 class="titulo_reporte alt_letra">CONFIGURACIONES</h2> 
            <br> 

            <h3 class="titulo_reporte alt_letra">Siniestro</h3> 

            <button class="solicitudes" onclick="siniestros()">Listar</button>
            <button class="solicitudes2" onclick="crearsiniestros()">Crear</button>

            <br> <br>
            <h3 class="titulo_reporte alt_letra">Caracteristicas Vehiculo</h3>

            <button class="solicitudes" onclick="listarCaractVehiculo()">Listar</button>
            <button class="solicitudes2" onclick="crearCaractVehiculo()">Crear</button>

            <br> <br>
            <h3 class="titulo_reporte alt_letra">Usuarios Rutas</h3>

            <button class="solicitudes" onclick="listarUsuarioRutas()">Listar</button>
            <button class="solicitudes2" onclick="crearUsuarioRutas()">Crear</button>

            <br> <br> <br>


        </div>

        <!-- =======================================
        CONTENIDO EN EL CAMPO IZQUIERDO DE LA PAGINA
    =================================================-->

        <!-- =======================================
                            CONTENDIO CENTRAL
    =================================================-->
        <div class="" id='map' style=' height: 85vh'>



            <!-- =======================================
                            CONTENDIO SINIESTROS
    =================================================-->

            <section id="crearsiniestro" class="formulario">

                <br>

                <form class="formulario2">
                    <h1 class="titulo">Registrar tipo de siniestro</h1> <br>
                    <br>
                    <div class="izquierda">

                        <input class="fondosG" type="text" value="" placeholder="Nombre del siniestro" name="nombre"
                            id="nombre" autofocus>
                        <br><br>
                        <textarea class="fondosG" rows="7" placeholder="Descripcion" id="descripcion"></textarea>
                    </div>
                    <div class="upload-btn-wrapper ">
                        <input class="boton-imagen fondosG" type="button" value="Imagen">
                        <input type="file" name="myfile" id="image" accept="image/gif, image/png, image/jpeg"
                            onchange="subirImagen()">
                    </div>

                    <p class="imagen_provisional ">
                        <i class=" esconder far fa-image" id="muestraIcono"></i>
                        <img class="" id="imagenAgregada" alt="">
                    </p>
                    <input class="boton-envio fondosG" type="button" value="ENVIAR" onclick="registro()">
                    <br><br>

                </form>
            </section>






        </div>

    </main>

    <!-- =======================================
                            CONTENDIO CENTRAL
    =================================================-->


    <footer>

        <p class="derecha">WORKAPES&copy;<span>Todos los derechos reservados </span></p>

    </footer>


    <script src="index.js"></script>
</body>

</html>
