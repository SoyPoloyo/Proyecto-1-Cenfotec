<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Baloo+2&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b7b514291.js" crossorigin="anonymous"></script>

    <title>Registrar tipo de siniestro</title>
</head>

<body>



    <section class="formulario">
        <br>
        <img class="logoFormu" src="../../assets/img/BEESAFE.png" alt=""> <br>

        <br>


        <form class="formulario2">
            <h1 class="titulo">Registrar tipo de siniestro</h1> <br>
            <br>
            <div class="izquierda">

                <input class="fondosG" type="text" value="" placeholder="Nombre del siniestro" name="nombre" id="nombre"
                    autofocus>
                <br><br>
                <textarea class="fondosG" rows="7" placeholder="Descripcion" id="descripcion"></textarea>
            </div>
            <div class="upload-btn-wrapper ">
                <input class="boton-imagen fondosG" type="button" value="Imagen">
                <input type="file" name="myfile" id="image" accept="image/gif, image/png, image/jpeg"
                    onchange="subirImagen()">
            </div>

            <p class="imagen_provisional ">
                <i class=" esconder far fa-image" id="muestraIcono"></i>
                <img class="" id="imagenAgregada" alt="">
            </p>
            <input class="boton-envio fondosG" type="button" value="ENVIAR" onclick="registro()">
            <br><br>

        </form>
    </section>


    <script src="index.js"> </script>
</body>

</html>
